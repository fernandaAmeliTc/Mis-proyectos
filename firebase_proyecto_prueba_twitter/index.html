<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <div class="titulo">
            <img src="assets/img/icon.svg" alt="">
        </div>    
        <h1>Web Time</h1>
        <h2>Iniciar Sesión</h2>
        <input type="email" id="mail">
        <input type="password" id="pass">
        <button id="btn-login" class="btn">Entrar con correo</button>
        <div class="btn_inter"> 
            <button id="btn-login-google"><img src="assets/img/bxl-google.svg" alt=""></button>
            <button id="btn-login-facebook"><img src="assets/img/bxl-facebook-circle.svg" alt=""></button>
        </div>
        <button id="btn-register">¿No tienes cuenta? Registrarme</button>
    </div>
    
    <div id="registro"  class="container">
        <div class="content_regist">
            <div class="content_user">
                <img src="assets/img/bxs-user.svg" alt="use">
            </div>
            <h2>Crear Cuenta</h2>
            <input type="email" id="mail-new">
            <input type="password" id="pass-new">
            <button id="btn-singup" class="btn">Crear cuenta</button>
        </div>
    </div>

    <div id="content" class="container_red_social">
        <div>
            <h1>Bienvenido a La Red Social</h1>
        </div>

        <div class="content_post"> 
            <textarea id="status-text" placeholder="Aqui puedes publicar post!!!!"></textarea>
            <div class="post">
                <img src="assets/img/post.svg" alt="">
                <button id="btn-publish" class="btn">Publicar</button>
            </div>
            
        </div>
        <div id="post-feed" class="post_items">
            
        </div>

        <div class="close">
            <button id="btn-logout" class="btn close">Cerrar Sesión</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="assets/js/js.js"></script>
</html>
