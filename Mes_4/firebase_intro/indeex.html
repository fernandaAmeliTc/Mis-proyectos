<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>firebase - intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="assets/css/styles.css">    
</head>
<body>
    <!-- entrar -->
    <form id="login-container">
      <h2 >Inicie Sesion</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control"  id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="submit" class="btn btn-primary"id="btn-login">Entrar</button>
        <button type="submit" class="btn btn-primary"id="btn-login-google">Entrar con google</button>
        <button class="btn btn-primary"id="btn-crear">Registrarme</button>
      </form>
      <!-- registrarse -->
      <form id="registro">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address Registro</label>
          <input type="email" class="form-control" id="email-new" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass-new">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"id="btn-singup">Registrarme</button>
      </form>
      <div id="content-initial">
        <div>
          <h1>bienevenido a la red social</h1>
        </div>
        <div>
          <button id="btn-logout">Cerrar sesion</button>
        </div>
      </div>
<!-- cdn BOSTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="assets/js/js.js"></script>
</body>
</html>
