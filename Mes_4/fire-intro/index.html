<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="mail">
        <input type="password" id="pass">
        <button id="btn-login">Entrar con correo</button>
        <button id="btn-login-google">Entrar con google</button>
        <button id="btn-login-facebook">Entrar con facebook</button>
        <button id="btn-register">Registrarme</button>
    </div>

    <div id="registro">
        <h2>Crear Cuenta</h2>
        <input type="email" id="mail-new">
        <input type="password" id="pass-new">
        <button id="btn-singup">Crear cuenta</button>
    </div>

    <div id="content">
        <div>
            <h1>Bienvenido a La Red Social</h1>
        </div>

        <div>
            <textarea id="status-text"></textarea>
            <button id="btn-publish">Publicar</button>
        </div>
        <div id="post-feed">
            
        </div>

        <div>
            <button id="btn-logout">Cerrar Sesión</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="js/js.js"></script>
</html>
