<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de las Empresaurias 🐱‍🐉💗</title>
    <link rel="icon" href="https://i0.pngocean.com/files/7/431/593/tyrannosaurus-jurassic-park-velociraptor-dinosaur-clip-art-jurassic-park-png-photos.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h1>Registrate</h1>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required><br>
            <input type="email" id="email" placeholder="Ingresa tu email" required><br>
            <input type="tel" id="phonenumber" placeholder="Número Celular" required><br>
            <input type="password" id="contra" name="contra"required placeholder="ingrese los digitos de su tarjeta de credito :V"> <br>
            <input type="number" name="numero" id="numero"required placeholder="Ingrese su numero favorito">
            <input type="date" id="birthay" name="birthay" required><br>
            <input type="color" id="color" name="Color" required><br>
            <button class="btn-form" onclick="mostrarvalores()"><b>Registrar</b></button>
        </form>
    </div>
</body>
<script src="From.js"></script>
</html>
